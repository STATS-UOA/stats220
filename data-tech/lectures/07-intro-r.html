.left-column[
## R basics
### - access to RAM
]
.right-column[
Store values temporarily in computer memory


```r
akl_lon &lt;- 174.76
akl_lat &lt;- -36.85
```
‚¨ÜÔ∏è read as "create an object named `akl_lon`, that gets (`&lt;-`) the value of `174.76`".

An .red[assignment] consists of:
* left-hand side: .red[variable names] or .red[symbols]
  .checked[+ `akl_lon` (`snake_case` convention)]
  .x[+ `akl.lon` &amp; `aklLon` (not recommended)]
* assignment operator:
  .checked[+ `&lt;-`]
  .x[+ `=` &amp; `-&gt;`: `174.76 -&gt; akl_lon`]
* right-hand side: .red[values]
]

## &lt;i class='fab fa-r-project'&gt;&lt;/i&gt; has its own syntax and semantics, like other languages.

---

## Syntactic names

A **syntactic** name consists of letters, digits, `.` and `_`, but can't begin with `_` or a digit.


```r
akl_lon &lt;- 174.76
akl_lat &lt;- -36.85
```

**Non-syntactic** examples:


```r
_akl_lon &lt;- 174.76
#&gt; Error: unexpected input in "_"

1akl_lat &lt;- 174.76
#&gt; Error: unexpected symbol in "1akl_lat"

TRUE &lt;- 174.76
#&gt; Error in TRUE &lt;- 174.76: invalid (do_set) left-hand side to assignment
```

---

## Atomic vectors

.pull-left[
.center[&lt;img src="https://d33wubrfki0l68.cloudfront.net/eb6730b841e32292d9ff36b33a590e24b6221f43/57192/diagrams/vectors/summary-tree-atomic.png" width="90%"&gt;]

### Missing values

```r
NA # Not Applicable
c(174.76, NA, -36.85)
```

.footnote[image credit: [Hadley Wickham's **Advanced R**](https://adv-r.hadley.nz/vectors-chap.html#atomic-vectors)]
]
.pull-right[
### Scalars

* Logicals: `TRUE` or `FALSE`
* Doubles: `174.76`, `1.7476e2`, `Inf`, `-Inf`, `NaN` (Not a Number)
* Integers: `174L`
* Strings: `"hello"`, `'world'`

### Vectors


```r
lgl_vec &lt;- c(TRUE, FALSE)
int_vec &lt;- c(174L, -36L)
dbl_vec &lt;- c(174.76, -36.85)
chr_vec &lt;- c("long", "lat")
```

]

## Subsetting vectors with `[`


```r
(x &lt;- c(akl_lon_region, akl_lat_region))
```

```
#&gt; [1] 173.76 175.76 -37.35 -36.35
```

.pull-left[
**Positive indices**

```r
x[c(1, 3)]
```

```
#&gt; [1] 173.76 -37.35
```
**Negative indices**

```r
x[-c(3, 1)]
```

```
#&gt; [1] 175.76 -36.35
```
]
.pull-right[
**Logical indices**

```r
x[c(TRUE, FALSE, TRUE, FALSE)]
```

```
#&gt; [1] 173.76 -37.35
```

```r
x[c(TRUE, FALSE)] # recycling
```

```
#&gt; [1] 173.76 -37.35
```

```r
x[x &gt; 0]
```

```
#&gt; [1] 173.76 175.76
```
]

## Functions

A function call consists of the function name followed by one or more argument within parentheses.

```r
st_read("data/Bus_Route/Bus_Route.shp")
```

* function name: `st_read()` from the **sf** package to read geo-spatial data into RAM
* argument/input: `"data/Bus_Route/Bus_Route.shp"` its first argument to specify the data source in *characters*
