## Regex
repeation
+ `?`: 0 or 1
+ `+`: 1 or more
+ `*`: 0 or more
+ `{n}`: exactly n
+ `{n,}`: n or more
+ `{,m}`: at most m
+ `{n,m}`: between n and m
]

## Regex
if `.` matches any character, how to match a literal `"."`?
* use the backslash `\` to escape special behaviour `\.`
* `\` is also used as an escape symbol in strings
* end up using .brown[`"\\\\."`] to create the regular expression `\.`

```r
str_view_all(string, "o\\.{4}e")
```

## Regex
* `\d`: matches any digit.
* `\s`: matches any whitespace (e.g. space, tab `\t`, newline `\n`).
* `[abc]`: matches a, b, or c.

```r
str_view_all(string, "\\d")
```

<div id="htmlwidget-fea5ae7e3df55319d215" style="width:960px;height:100%;" class="str_view html-widget"></div>
<script type="application/json" data-for="htmlwidget-fea5ae7e3df55319d215">{"x":{"html":"<ul>\n  <li>lzDHk<span class='match'>3<\/span>orange<span class='match'>2<\/span>o<span class='match'>5<\/span>ghte<\/li>\n<\/ul>"},"evals":[],"jsHooks":[]}</script>

```r
str_view_all(string, "[0-9]")
```

<div id="htmlwidget-41e30a17b54cccb5be1c" style="width:960px;height:100%;" class="str_view html-widget"></div>
<script type="application/json" data-for="htmlwidget-41e30a17b54cccb5be1c">{"x":{"html":"<ul>\n  <li>lzDHk<span class='match'>3<\/span>orange<span class='match'>2<\/span>o<span class='match'>5<\/span>ghte<\/li>\n<\/ul>"},"evals":[],"jsHooks":[]}</script>
]

???

* a lowercase letter will select any of the things it stands for (so `\d` selects any digit, while `\s` will select any blank space)

## Regex
* `\D`: matches anything except digits.
* `\S`: matches anything except whitespaces.
* `[^abc]`: matches anything except a, b, or c.

```r

```

* `[:digit:]`: matches any digit.
* `[:space:]`: matches any whitespace.
* `[:alpha:]`: matches any alphabetic character.
